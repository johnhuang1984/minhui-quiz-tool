            document.querySelector('.grid.grid-cols-1.md\\:grid-cols-2.gap-4').parentElement.classList.add('hidden');
            document.getElementById('recordArea').classList.remove('hidden');
            document.getElementById('recordTitle').textContent = '收藏题目';
            document.getElementById('recordIcon').className = 'fa fa-star mr-2 text-orange-600';
            
            // 转换收藏题目为记录格式以便复用渲染函数
            const collectedAsRecords = collectedQuestions.map(q => ({
                questionId: q.id,
                question: q.question,
                userAnswer: '',
                correctAnswer: q.answer,
                isCorrect: null,
                timestamp: '',
                category: getCategoryByQuestionId(q.id)
            }));
            
            renderRecords(collectedAsRecords);
        }
        
        // 根据题目ID获取分类
        function getCategoryByQuestionId(id) {
            for (const category in QUESTION_BANK) {
                const found = QUESTION_BANK[category].find(q => q.id === id);
                if (found) return category;
            }
            return '未知分类';
        }
        
        // 渲染记录
        function renderRecords(records) {
            const recordContent = document.getElementById('recordContent');
            
            if (records.length === 0) {
                recordContent.innerHTML = '<p class="text-center py-6 text-gray-500">暂无记录</p>';
                return;
            }
            
            // 按时间倒序排列（最新的在前）
            const sortedRecords = [...records].sort((a, b) => 
                new Date(b.timestamp) - new Date(a.timestamp)
            );
            
            let html = '<div class="space-y-4">';
            
            sortedRecords.forEach(record => {
                let statusClass = '';
                let statusText = '';
                
                if (record.isCorrect === true) {
                    statusClass = 'bg-green-50 text-green-800 border-green-200';
                    statusText = '正确';
                } else if (record.isCorrect === false) {
                    statusClass = 'bg-red-50 text-red-800 border-red-200';
                    statusText = '错误';
                } else {
                    statusClass = 'bg-gray-50 text-gray-800 border-gray-200';
                    statusText = '收藏';
                }
                
                html += `
                    <div class="${statusClass} p-4 rounded-lg border">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-sm font-medium">${record.category}</span>
                            <span class="text-xs px-2 py-1 rounded-full ${record.isCorrect === true ? 'bg-green-100 text-green-800' : 
                                                               record.isCorrect === false ? 'bg-red-100 text-red-800' : 
                                                               'bg-orange-100 text-orange-800'}">${statusText}</span>
                        </div>
                        <p class="mb-2">${record.question}</p>
                        <div class="text-sm">
                            <p class="mb-1"><span class="text-gray-500">正确答案：</span>${record.correctAnswer}</p>
                            ${record.userAnswer ? `<p><span class="text-gray-500">你的答案：</span>${record.userAnswer}</p>` : ''}
                        </div>
                        ${record.timestamp ? `<p class="mt-2 text-xs text-gray-500">${new Date(record.timestamp).toLocaleString()}</p>` : ''}
                    </div>
                `;
            });
            
            html += '</div>';
            recordContent.innerHTML = html;
        }
        
        // 筛选记录
        function filterRecords() {
            const filter = document.getElementById('recordFilter').value;
            const searchTerm = document.getElementById('recordSearch').value.toLowerCase();
            
            let filteredRecords;
            
            // 判断当前显示的是答题记录还是收藏题目
            if (document.getElementById('recordTitle').textContent === '答题记录') {
                filteredRecords = answerRecords.filter(record => {
                    // 应用筛选条件
                    const matchesFilter = filter === 'all' || 
                                         (filter === 'correct' && record.isCorrect) || 
                                         (filter === 'incorrect' && !record.isCorrect);
                    
                    // 应用搜索条件
                    const matchesSearch = !searchTerm || 
                                         record.question.toLowerCase().includes(searchTerm) ||
                                         record.category.toLowerCase().includes(searchTerm);
                    
                    return matchesFilter && matchesSearch;
                });
            } else {
                // 收藏题目筛选
                filteredRecords = collectedQuestions.filter(q => {
                    return !searchTerm || q.question.toLowerCase().includes(searchTerm);
                }).map(q => ({
                    questionId: q.id,
                    question: q.question,
                    userAnswer: '',
                    correctAnswer: q.answer,
                    isCorrect: null,
                    timestamp: '',
                    category: getCategoryByQuestionId(q.id)
                }));
            }
            
            renderRecords(filteredRecords);
        }
        
        // 隐藏记录区域
        function hideRecordArea() {
            document.querySelector('.grid.grid-cols-1.md\\:grid-cols-2.gap-4').parentElement.classList.remove('hidden');
            document.getElementById('recordArea').classList.add('hidden');
        }
        
        // 返回主菜单
        function returnToMainMenu() {
            document.getElementById('quizArea').classList.add('hidden');
            document.querySelector('.grid.grid-cols-1.md\\:grid-cols-2.gap-4').parentElement.classList.remove('hidden');
            currentQuestionType = ''; // 重置题型
        }
        
        // 页面加载完成后初始化
        window.onload = init;
    </script>
</body>
</html>
